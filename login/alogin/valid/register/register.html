<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css">
        <title>REGISTRATION</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    </head>
    <body>
        <h1 class='text-center bg-dark text-white py-2'>REGISTRATION</h1>
        <div class="container">
            <form>
                <div class="my-2">
                    <label for="rnoValue">Registration Number :</label>
                    <input id='rnoValue' type="tel" class="form-control my-2"placeholder="Enter Registration Number" name="rnoValue">
                </div>
                <div class="my-2">
                    <label for="fnameValue">First Name :</label>
                    <input id='fnameValue' type="text" class="form-control my-2"placeholder="Enter First Name" name="fnameValue">
                </div>
                <div class="my-2">
                    <label for="lnameValue">Last Name :</label>
                    <input id='lnameValue' type="text" class="form-control my-2"placeholder="Enter Last Name" name="lnameValue">
                </div>
                <label for="courseValue" class="form-label my-2">Select Course :</label>
                <select class="form-select my-2" id="courseValue" name="courseValue">
                    <option>4</option>
                    <option>6</option>
                </select>
                <label for="branchValue" class="form-label my-2">Select Branch :</label>
                <select class="form-select my-2" id="branchValue" name="branchValue">
                    <option>CSE</option>
                    <option>IT</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>CIVIL</option>
                    <option>MECHANIC</option>
                    <option>CHEMICAL</option>
                    <option>METALLURGY</option>
                    <option>INSTRUMENTAL</option>
                    <option>MARINE</option>
                </select>
                <div class="my-2">
                    <label for="dojValue">Date Of Joining :</label>
                    <input id='dojValue' type="date" class="form-control my-2"placeholder="Enter Joining Date" name="dojValue">
                </div>
                <div class="my-2">
                    <label for="emailValue">Email :</label>
                    <input id='emailValue' type="email" class="form-control my-2"placeholder="Enter Email" name="emailValue">
                </div>
                <div class="my-2">
                    <label for="phoneValue">Phone Number :</label>
                    <input id='phoneValue' type="tel" class="form-control my-2"placeholder="Enter Phone Number" name="phoneValue">
                </div>
                <div class="my-2">
                    <label for="dobValue">Date Of Birth :</label>
                    <input id='dobValue' type="date" class="form-control my-2"placeholder="Enter DOB" name="dobValue">
                </div>
                <div class="my-2">
                    <label for="fanameValue">Father Name :</label>
                    <input id='fanameValue' type="text" class="form-control my-2"placeholder="Enter Father Name" name="fanameValue">
                </div>
                <div class="my-2">
                    <label for="manameValue">Mother Name :</label>
                    <input id='manameValue' type="text" class="form-control my-2"placeholder="Enter Mother Name" name="manameValue">
                </div>
                <div class="my-2">
                    <label for="addressValue">Address :</label>
                    <input id='addressValue' type="text" class="form-control my-2"placeholder="Enter Address" name="addressValue">
                </div>     
                <div class="my-2 text-center">
                    <button class="btn btn-primary my-2" id='sub1'>REGISTER</button>
                </div>  
                <div class="my-2 text-center">
                    <button class="btn btn-primary my-2" id='sub2'>FETCH PAST DATA</button>
                </div>
            </form>
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <span id="close" title="close">&times;</span>
                        <div id="mytable"></div>
                    </div>        
                </div>
            </div> 
        </div>
        <script src="register.js"></script>
    </body>
</html>
