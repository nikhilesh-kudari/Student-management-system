<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="grades.css">
        <title>GRADES</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    </head>
    <body>
        <h1 class='text-center bg-dark text-white py-2'>ENROLL GRADES</h1>
        <div class="container">
            <form>
                <div class="my-2">
                    <label for="rnoValue">Registration Number :</label>
                    <input id='rnoValue' type="tel" class="form-control my-2"placeholder="Enter Registration Number" name="rnoValue">
                </div>
                <label for="yearValue" class="form-label my-1">Select Year :</label>
                <select class="form-select my-1" id="yearValue" name="yearValue">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <label for="semesterValue" class="form-label my-1">Select Semester :</label>
                <select class="form-select my-1" id="semesterValue" name="semesterValue">
                    <option>1</option>
                    <option>2</option>
                </select>
                <div class="my-2">
                    <label for="cgpValue">Enter CGPA :</label>
                    <input id='cgpValue' type="text" class="form-control my-2" name="cgpValue">
                </div>
                <div class="my-3 text-center">
                    <button class="btn btn-primary" id='sub1'>SUBMIT</button>
                </div>  
                <div class="my-3 text-center">
                    <button class="btn btn-primary" id='sub2'>FETCH PAST DATA</button>
                </div>
            </form>  
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <span id="close" title="close">&times;</span>
                        <div id="mytable"></div>
                    </div>        
                </div>
            </div> 
        </div>
        <script src="grades.js"></script>
    </body>
</html>
