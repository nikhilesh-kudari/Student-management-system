<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactus.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <title>CONTACT US</title>
  </head>
  <body>
    <h1 class='text-center bg-dark text-white py-2'>CONTACT US</h1>
    <div class="container my-2">
      <form>
        <div class="my-2">
          <label for="rnoValue">Registration Number :</label>
          <input type="tel" class="form-control my-2" id="rnoValue" placeholder="Enter Registration Number" name="rnoValue">
        </div>
        <div class="my-2">
          <label for="nameValue">Name :</label>
          <input type="text" class="form-control my-2" id="nameValue" placeholder="Enter Your Name" name="nameValue">
        </div>
        <label for="yearValue" class="form-label my-2">Select Year :</label>
        <select class="form-select my-2" id="yearValue" name="yearValue">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <label for="branchValue" class="form-label my-2">Select Branch :</label>
        <select class="form-select my-2" id="branchValue" name="branchValue">
          <option>CSE</option>
          <option>IT</option>
          <option>ECE</option>
          <option>EEE</option>
          <option>CIVIL</option>
          <option>MECHANIC</option>
          <option>CHEMICAL</option>
          <option>METALLURGY</option>
          <option>INSTRUMENTAL</option>
          <option>MARINE</option>
        </select>
        <div class="my-2">
          <label for="emailValue">Email :</label>
          <input type="email" class="form-control my-2" id="emailValue" placeholder="Enter Your Email" name="emailValue">
        </div>
        <div class="my-2">
          <label for="phoneValue">Phone Number :</label>
          <input type="tel" class="form-control my-2" id="phoneValue" placeholder="Enter Phone Number" name="phoneValue">
        </div>
        <div class="my-2">
          <label for="msgValue">Message :</label>
          <textarea class="form-control my-2" rows="4" id="msgValue" name="msgValue" placeholder="Briefly Describe Your Queries..."></textarea>
        </div>
        <div class="text-center my-2">
          <button type="submit" id='sub' class="btn btn-primary my-2">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>
  <script src="contactus.js"></script>
  </body>
</html>
